name: Deploy VM

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (dev or prod)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ” Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: false

      - name: ğŸ› ï¸ Install Bicep CLI
        run: |
          az bicep install
          az bicep version
      - name: ğŸ§ª Build .bicepparam to JSON
        working-directory: ./vm-deployment
        run: |
          ENV="${{ github.event.inputs.environment }}"
          bicep build-params "${ENV}.bicepparam" --outfile "${ENV}.parameters.json"
      - name: ğŸš€ Deploy VM from Bicep
        run: |
          ENV="${{ github.event.inputs.environment }}"
          RESOURCE_GROUP="${ENV}-rg"
          az deployment group create \
            --resource-group "$RESOURCE_GROUP" \
            --template-file main.bicep \
            --parameters @"${ENV}.parameters.json"
